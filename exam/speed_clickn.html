<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入場資格</title>
    <style>
        body {
            background-color: #e1f5fe;
        }

        h2 {
            font-size: 200%;
        }

        #button {
            /* 配置したボタンの見た目 */
            background-color: #00b8d4;
            padding: 100px 200px;
            border-radius: 30px;
            /* 文字の見た目 */
            color: #fff;
            font-size: 400%;
        }
    </style>
</head>

<body>
    <h2>
        10秒で画面が切り替わる前にボタンを100回押そう!!!!!<br>
        ＊既にタイマーは動いています＊
    </h2>
    <!-- ボタンを生成して、中央に配置する -->
    <button id="button" style="margin: 0 auto; display: block;">Click</button>

    <script>
        /* 変数の定義 クリック回数 */
        let countClick = 0;
        let timeId;

        /* 時間内にボタンクリック100回できたら、ページ移動
           addEventListener("click",  ) クリックによるイベント
           https://www.sejuku.net/blog/57625 */
        document.getElementById("button").addEventListener("click", function () {
            countClick++;
            /* 指定回数以上押せたら、ページ遷移 */
            if (countClick >= 100) {
                clearTimeout(timeId);
                window.location.href = "top_page.html";
                /* URLの取得  window.location.href = " " */
            }
        });

        /* 11秒経ったら、ページ遷移 */
        timeId = setTimeout(function () {
            window.location.href = "https://www.arealme.com/spacebar-test/ja/";
        }, 11000);
    </script>

</body>

</html>
