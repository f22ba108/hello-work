<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手配書一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image:
                radial-gradient(#efdc7f 10%, transparent 10%),
                radial-gradient(#efdc7f 10%, transparent 10%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        header {
            background-color: #efce60;
            color: #0c0d2f;
            padding: 0px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            /* 他の要素よりも前面に表示されるようにする */
        }

        header a.back-link {
            color: #007bff;
            text-decoration: none;
            float: right; /* 右寄せ */
            margin-right: 20px; /* 余白を追加 */
        }

        hr {
            border-top: 4px dotted #7f92ef;
            border-right: none;
            border-bottom: none;
            border-left: none;
        }

        .container {
            padding: 70px 20px 20px;
            /* ヘッダーと画像の余白を追加 */
        }

        .item {
            margin-bottom: 10px;
        }

        .item img {
            max-width: 90%;
            display: block;
            margin: auto;
        }
    </style>
</head>
